version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # KEYCLOAK_FRONTEND_URL: http://keycloak:8080

    command:
      - start-dev
    networks:
      - my-network
    volumes:
      - keycloak_data:/opt/keycloak/data
networks:
  my-network:
    driver: bridge
volumes:
  keycloak_data:
    driver: local